<!DOCTYPE html>
<html>
<head>
	<title>Media Centre</title>
	<link rel="stylesheet" href="ext/jquery-ui.css" media="screen"/>
	<link rel="stylesheet" href="main.css" media="screen"/>
	<script src="ext/jquery-1.4.1.min.js"></script>
	<script src="ext/jquery.keys.js"></script>
	<script src="ext/jquery.metadata.js"></script>
	<script src="ext/jquery-ui.min.js"></script>
	<script src="main.js"></script>
	<script src="tv.js"></script>
	<script src="radio.js"></script>
</head>
<body>
	<div class="ui-widget ui-widget-content ui-corner-all ui-helper-clearfix" tabindex="1">
		<label>Now playing:	<span id="nowplaying"></span></label>
		<button type="button" id="stop">Stop</button>
	</div>

	<div id="tabs" tabindex="2">
		<ul>
			<li><a href="#tv" tabindex="-1">TV</a></li>
			<li><a href="#music" tabindex="-1">Music</a></li>
			<li><a href="#radio" tabindex="-1">Live Radio</a></li>
		</ul>
		
		<div id="tv" data-val="/home/mark/Videos/TV/" data-play="video-play.sh">
		</div>

		<div id="music">
			Music
		</div>
		
		<div id="radio" data-play="radio-play.sh">
		</div>
	</div>

	<textarea id="log" readonly></textarea>
</body>
</html>
