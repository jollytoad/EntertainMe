<!DOCTYPE html>
<html>
<head>
	<title>Media Centre</title>
	<meta id="cgibin" name="cgibin" content="cgi-bin/"/>
	<link rel="stylesheet" href="ext/jquery-ui.css" media="screen"/>
	<link rel="stylesheet" href="main.css" media="screen"/>
	<script src="ext/jquery-1.4.1.min.js"></script>
	<script src="ext/jquery-ui.min.js"></script>
	<script src="ext/jquery.keys.js"></script>
	<script src="main.js"></script>
	<script src="keys.js"></script>
	<script src="files.js"></script>
	<script src="radio.js"></script>
	<script src="music.js"></script>
	<script src="external.js"></script>
</head>
<body>
	<div class="ui-widget ui-widget-content ui-corner-all ui-helper-clearfix">
		<label>Now playing:	<span id="nowplaying"></span></label>
		<button type="button" id="stop" data-key="0">Stop</button>
	</div>

	<div id="tabs">
		<ul>
			<li><a href="#tv">TV Latest</a></li>
			<li><a href="#radio">Live Radio</a></li>
			<li><a href="#music">Playlists</a></li>
			<li><a href="#films">Films</a></li>
			<li><a href="#archive">TV Archive</a></li>
			<li><a href="#ext">External</a></li>
		</ul>
		
		<div id="tv" class="file-browser load" data-val="TV/"
				data-load="file-list.sh" data-play="video-play.sh">

			<div style="float:left" class="actions target-active" data-trigger="archive">
				<button type="button" data-key="backspace" data-dest="Archive/" class="nonav">Archive</button>
				<button type="button" data-key="esc" data-trigger="move" data-dest="Films/" class="nonav">Films</button>
				<button type="button" data-key="delete" data-dest="Trash/" class="nonav">Trash</button>
			</div>
			
			<div style="float:right" class="actions" data-trigger="load">
				<button type="button" data-key="space" class="nonav">Refresh</button>
			</div>

			<hr style="clear:both"/>

			<ul class="content"></ul>

		</div>

		<div id="archive" class="file-browser load" data-val="Archive/"
				data-load="file-list.sh" data-play="video-play.sh">

			<div style="float:left" class="actions target-active" data-trigger="move">
				<button type="button" data-key="esc" data-dest="Films/" class="nonav">Films</button>
				<button type="button" data-key="delete" data-dest="Trash/" class="nonav">Trash</button>
			</div>
			
			<div style="float:right" class="actions" data-trigger="load">
				<button type="button" data-key="space" class="nonav">Refresh</button>
			</div>

			<hr style="clear:both"/>

			<ul class="content"></ul>
		</div>

		<div id="films" class="file-browser load" data-val="Films/"
				data-load="file-list.sh" data-play="video-play.sh">
			
			<div style="float:right" class="actions" data-trigger="load">
				<button type="button" data-key="space" class="nonav">Refresh</button>
			</div>

			<hr style="clear:both"/>

			<ul class="content"></ul>
		</div>

		<div id="ext" class="file-browser load" data-val="Ext/"
				data-load="file-list.sh" data-play="video-play.sh">

			<div style="float:left">
				<button type="button" data-trigger="eject">Eject</button>
			</div

			<div style="float:right" class="actions" data-trigger="load">
				<button type="button" data-key="space" class="nonav">Refresh</button>
			</div>

			<hr style="clear:both"/>

			<ul class="content"></ul>
		</div>

		<div id="music" class="load"
				data-load="music-playlists.sh" data-play="music-play.sh">

			<div style="float:left" data-trigger="mpc">
				<button type="button" data-trigger="play">Play</button>
				<button type="button" data-cmd="toggle">Play/Pause</button>
				<button type="button" data-cmd="next">Skip</button>
			</div

			<div style="float:right" class="actions" data-trigger="load">
				<button type="button" data-key="space" class="nonav">Refresh</button>
			</div>
			
			<hr style="clear:both"/>

			<ul class="content" data-trigger="play"></ul>
		</div>
		
		<div id="radio" class="load" data-load="radio-list.sh" data-play="radio-play.sh" data-trigger="play">

			<div style="float:right" class="actions" data-trigger="load">
				<button type="button" data-key="space" class="nonav">Refresh</button>
			</div>
			
			<hr style="clear:both"/>

			<ul class="content"></ul>
		</div>
	</div>
	
	<div class="footer actions ui-widget ui-widget-content ui-corner-all ui-helper-clearfix">
			<button type="button" data-key="f5" class="info"/>Refresh All</button>
			<button type="button" data-key="enter" class="info"/>Play/Expand</button>
	</div>

</body>
</html>
