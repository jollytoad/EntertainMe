<!DOCTYPE html>
<html>
<head>
	<title>Media Centre</title>

	<base href="/client/"/>

	<link href="http://fonts.googleapis.com/css?family=Cantarell:regular,bold" rel="stylesheet" type="text/css"/>
	<link href='http://fonts.googleapis.com/css?family=Reenie+Beanie' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="client.css" media="screen"/>

	<!-- jQuery & plugins -->
	<script src="jquery-1.4.2.min.js"></script>
	<script src="jquery.keys.js"></script>
	<script src="jquery.inorder.js"></script>

	<!-- Agents -->
	<script src="socket-events.js"></script>
	<script src="client.js"></script>
	<script src="align.js"></script>
	<script src="load.js"></script>
	<script src="play.js"></script>
	<script src="embed.js"></script>
	<script src="ready.js"></script>
</head>
<body>
	<aside class="embedded-player hidden"></aside>

	<header id="header" class="section banner">
		<label>Now playing:</label>
		<span class="playing title"></span>
		<button type="button" id="stop" data-key="0">Stop</button>
	</header>
	
	<ul id="main" class="section">
		<li id="root">
			<ul data-src="/client/root.json" data-order="append"></ul>
		</li>
	</ul>
	
	<footer id="footer" class="section banner">
		<button type="button" data-key="f5" class="info">Refresh All</button>
		<button type="button" data-key="enter" class="info">Play/Expand</button>
	</footer>
</body>
</html>
